name: PyPI release

on: push

jobs:
  build-and-publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: install poetry
        run: pip install poetry
      - name: install dependencies
        run: poetry install
      - name: build commodore
        run: poetry build
      - name: publish to pypi
        run: poetry publish -u __token__ -p ${{ secrets.PYPI_TEST_TOKEN }} -r https://test.pypi.org/legacy/
